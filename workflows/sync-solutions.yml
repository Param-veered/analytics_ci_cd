name: Sync Exercise and Solution Notebooks

on:
  pull_request:
    branches:
      - development   # Trigger workflow for pull requests targeting the development branch
    types:
      - closed        # Trigger when the pull request is closed

jobs:
  update_notebooks:
    if: github.event.pull_request.merged == true  # Only run if the pull request has been merged
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install nbconvert jupyter nbformat

    # Step to commit and push changes to the solution branch
    - name: Commit and push changes to the solution branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Checkout the solution branch
        git checkout solutions
        
        # Merge changes from the development branch into the solution branch
        git merge development

        # Push the changes to the solution branch
        git push origin solutions

    # Step to merge changes into the main branch
    - name: Merge changes into the main branch
      run: |
        git checkout main
        
        # Merge changes from the development branch into the main branch
        git merge development

        # Push the changes to the main branch
        git push origin main

    # Step to run the Python script to strip solutions
    - name: Process Notebooks - Strip Solutions
      run: |
        # This removes any cells tagged with "Solutions"
        python scripts/strip_solutions.py

    # Step to commit and push changes to the main branch after stripping solutions
    - name: Commit and push changes to the main branch after stripping solutions
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Add all Jupyter notebook files in the root directory
        git add *.ipynb
        
        # Commit changes with a descriptive message for the main branch
        git commit -m "Update main branch with exercises without solutions"
        
        # Push the changes to the main branch
        git push origin main
